// Define web-crawler Version
version = ''

//JUnit version variables
ext.junit4Version 		 = '4.12'
ext.junitVintageVersion  = '4.12.2'
ext.junitPlatformVersion = '1.5.1'
ext.junitJupiterVersion  = '5.5.1'

// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

buildscript {
        repositories {
                jcenter()
        }
		dependencies {
			classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.3.RELEASE")
		}
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
	
	flatDir {
       dirs 'lib'
   }
}

dependencies {
	compile("org.springframework.boot:spring-boot-starter-web")
	compile('org.springframework.boot:spring-boot-starter-test')
	testCompile('junit:junit:4.12')
	compile fileTree(dir: 'lib/spring-boot', include: '*.jar')
	compile("io.springfox:springfox-swagger-ui:2.9.2")
	compile("io.springfox:springfox-swagger2:2.9.2")
	compile("io.springfox:springfox-data-rest:2.9.2")
	compile('org.springframework:spring-core:5.0.5.RELEASE')
	compile('com.sun.xml.security:xml-security-impl:1.0')
    compile('org.springframework.boot:spring-boot-starter-thymeleaf')
	compile('org.springframework.boot:spring-boot-devtools')
	}

sourceSets {
	main {
		java {
			srcDir 'src/main'
		}
	}
	test {
		java {
			srcDirs 'src/test/'
		}
	}
}

task makeWebCrawler(type: GradleBuild) {
	tasks = ['assemble', 'classes', 'makePkg', 'copyWebCrawler']
}

task makePkg {
	dependsOn 'cleanPkg'
	doLast {
		mkdir "pkg"
		mkdir "pkg/WebCrawler/bin"
		mkdir "pkg/WebCrawler/logs"
		mkdir "pkg/WebCrawler/libs"
	}
}

task copyWebCrawler() {
	// web-crawler Files
	copy {
		from "build/libs/"
		into "pkg/WebCrawler/bin"
		rename '(.*).jar', 'WebCrawler.jar'
	}
	copy {
		from "src/com/albersheim/webcrawler/README.md"
		into "pkg/WebCrawler/bin"
	}
	
	// Copy Lib Files
	copy {
		from "lib/commons-pool2-2.5.0/commons-pool2-2.5.0.jar"
		into "pkg/WebCrawler/libs"
	}
	copy {
		from "lib"
		into "pkg/WebCrawler/libs"
	}
	copy {
		from "lib/spring-boot"
		into "pkg/WebCrawler/libs"
	}
}

task cleanPkg {
	doLast {
		delete "pkg"
	}
}

jar {
    manifest {
        attributes("Implementation-Title": "Albersheim Web Crawler App",
                   "Implementation-Version": version,
				   "Main-Class": "com.albersheim.webcrawler.WebCrawlerApplication")
    }
	archiveName 'WebCrawler.jar'
	
}

// Define the main class for the application
mainClassName = 'com.albersheim.webcrawler.WebCrawlerApplication'

sourceCompatibility = 1.8
targetCompatibility = 1.8
